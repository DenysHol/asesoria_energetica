<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Asesoría Energética</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Consulta de Asesoría Energética</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="busqueda">
                <h2>Buscar Contratos</h2>
                <div class="form-group">
                    <label for="cif">CIF</label>
                    <input type="text" class="form-control" id="cif">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label for="comercializadora">Comercializadora</label>
                    <input type="text" class="form-control" id="comercializadora">
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <button class="btn btn-primary" onclick="buscarContrato()">Buscar</button>
            </div>
            <div id="resultado" style="display:none;">
                <h2>Resultado</h2>
                <div id="contrato"></div>
                <canvas id="grafica"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Consulta de Asesoría Energética</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
